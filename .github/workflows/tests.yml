name: Tests
on: [push, pull_request]

env:
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
    - uses: actions/checkout@v2
    - name: Build all
      run: ./script/util/make.sh build -j2

  test:
    runs-on: ubuntu-20.04
    name: Test
    steps:
    - uses: actions/checkout@v2
    - name: Test all
      run: ./script/util/make.sh test-all -j2

  linter:
    runs-on: ubuntu-20.04
    name: Linter
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Run Linter
      run: ./script/util/make.sh install-check-tools check

  integration:
    runs-on: ubuntu-20.04
    name: Integration
    strategy:
      fail-fast: false
      matrix:
        buildargs: ["", "CONTAINERD_VERSION=master"] # released version & master version
        builtin: ["true", "false"]
        exclude:
        - buildargs: ""
          builtin: "true"
    steps:
    - uses: actions/checkout@v2
      with:
        path: src/github.com/containerd/stargz-snapshotter
    - name: Run integration test
      env:
        DOCKER_BUILD_ARGS: ${{ matrix.buildargs }}
        BUILTIN_SNAPSHOTTER: ${{ matrix.builtin }}
        STARGZ_SNAPSHOTTER_PROJECT_ROOT: ${{ github.workspace }}/src/github.com/containerd/stargz-snapshotter
      run: make integration
      working-directory: src/github.com/containerd/stargz-snapshotter

  #
  # Project checks
  # NOTE: Jobs for project checks commonly used in containerd projects
  # See https://github.com/containerd/project-checks
  #

  project:
    name: Project Checks
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          path: src/github.com/containerd/stargz-snapshotter
          fetch-depth: 25
      - uses: containerd/project-checks@v1
        with:
          working-directory: src/github.com/containerd/stargz-snapshotter
