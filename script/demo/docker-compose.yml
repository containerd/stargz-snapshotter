version: "3"
services:
  containerd_demo:
    build: .
    container_name: containerd_demo
    privileged: true
    stdin_open: true
    tty: true
    working_dir: /go/src/github.com/ktock/remote-snapshotter
    entrypoint: /bin/bash
    environment:
    - GO111MODULE=off
    - NO_PROXY=127.0.0.1,localhost,registry2:5000
    - HTTP_PROXY=${HTTP_PROXY}
    - HTTPS_PROXY=${HTTPS_PROXY}
    - http_proxy=${http_proxy}
    - https_proxy=${https_proxy}
    - GOPATH=/go
    tmpfs:
    - /var/lib/containerd
    - /var/lib/rsnapshotd
    - /run/rsnapshotd
    - /tmp:exec,mode=777
    volumes:
    - /dev/fuse:/dev/fuse
    - /cvmfs:/cvmfs:shared
    - "${GOPATH}/src/github.com/ktock/remote-snapshotter:/go/src/github.com/ktock/remote-snapshotter:ro"
  registry2:
    image: registry:2
    container_name: registry2
    environment:
    - HTTP_PROXY=${HTTP_PROXY}
    - HTTPS_PROXY=${HTTPS_PROXY}
    - http_proxy=${http_proxy}
    - https_proxy=${https_proxy}
